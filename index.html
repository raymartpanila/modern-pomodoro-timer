<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Flow | Tasks & Audio</title>
    <style>
        :root {
            --primary: #6366f1; /* Indigo */
            --secondary: #a855f7; /* Purple */
            --accent: #ec4899; /* Pink */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            outline: none;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #0f172a;
            color: var(--text-main);
            overflow-x: hidden;
            padding: 2rem 0;
        }

        /* Ambient Background */
        .ambient-bg {
            position: fixed;
            top: 0; left: 0;
            width: 200vw;
            height: 200vh;
            background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.15), transparent 50%),
                        radial-gradient(circle at 10% 20%, rgba(168, 85, 247, 0.15), transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.15), transparent 40%);
            animation: drift 20s infinite alternate ease-in-out;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes drift {
            0% { transform: translate(-10%, -10%) rotate(0deg); }
            100% { transform: translate(0%, 0%) rotate(5deg); }
        }

        /* Main Grid Layout */
        .app-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            width: 90%;
            max-width: 450px;
        }

        /* --- GLASS CARD SHARED STYLES --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
            border-color: var(--glass-highlight);
        }

        /* --- TIMER SECTION --- */
        .timer-card {
            padding: 2.5rem;
            text-align: center;
            position: relative;
        }

        /* Sound Toggle (Top Right) */
        .sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            transition: color 0.3s;
        }
        .sound-toggle:hover { color: var(--text-main); }
        .sound-toggle svg { width: 24px; height: 24px; }

        .modes {
            display: inline-flex;
            background: rgba(0, 0, 0, 0.2);
            padding: 4px;
            border-radius: 50px;
            margin-bottom: 2rem;
        }

        .mode-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .circle-wrapper {
            position: relative;
            width: 240px;
            height: 240px;
            margin: 0 auto 2rem;
        }

        svg.timer-svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        circle {
            fill: none;
            stroke-width: 6;
            stroke-linecap: round;
        }

        .circle-bg { stroke: rgba(255, 255, 255, 0.1); }

        .circle-progress {
            stroke: url(#gradient);
            stroke-dasharray: 722; /* 2 * PI * 115 */
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear;
            filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.5));
        }

        .time-display {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -2px;
            text-shadow: 0 4px 12px rgba(0,0,0,0.3);
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }
        .btn-primary:hover { transform: scale(1.05); }
        .btn-primary:active { transform: scale(0.98); }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 14px;
        }
        .btn-secondary:hover { background: rgba(255, 255, 255, 0.2); }

        /* --- TASK LIST SECTION --- */
        .tasks-card {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            height: 400px; /* Fixed height for scroll */
        }

        .task-header {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-main);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .task-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            padding: 12px 16px;
            border-radius: 12px;
            color: white;
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }
        .task-input::placeholder { color: var(--text-muted); }
        .task-input:focus { border-color: var(--primary); }

        .add-btn {
            background: var(--glass-highlight);
            border: none;
            color: white;
            width: 45px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        .add-btn:hover { background: var(--primary); }

        .task-list {
            list-style: none;
            overflow-y: auto;
            flex: 1;
            padding-right: 5px;
        }

        /* Scrollbar styling */
        .task-list::-webkit-scrollbar { width: 6px; }
        .task-list::-webkit-scrollbar-track { background: rgba(255,255,255,0.02); }
        .task-list::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .task-item {
            background: rgba(255, 255, 255, 0.03);
            margin-bottom: 8px;
            padding: 12px 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            user-select: none;
        }

        .task-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(4px);
        }

        .task-item.completed {
            opacity: 0.5;
            text-decoration: line-through;
        }

        .task-item.completed .task-checkbox {
            background: var(--accent);
            border-color: var(--accent);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-muted);
            border-radius: 6px;
            margin-right: 12px;
            display: inline-block;
            transition: all 0.2s;
        }

        .delete-hint {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 10px;
            text-align: center;
            opacity: 0.5;
        }

    </style>
</head>
<body>

    <div class="ambient-bg"></div>

    <div class="app-grid">
        <div class="glass-card timer-card">
            <button class="sound-toggle" id="sound-toggle" onclick="toggleSound()">
                <svg id="icon-sound-on" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                </svg>
                <svg id="icon-sound-off" style="display:none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <line x1="23" y1="9" x2="17" y2="15"></line>
                    <line x1="17" y1="9" x2="23" y2="15"></line>
                </svg>
            </button>

            <div class="modes">
                <button class="mode-btn active" data-time="25" onclick="switchMode('pomodoro')">Focus</button>
                <button class="mode-btn" data-time="5" onclick="switchMode('short')">Short Break</button>
                <button class="mode-btn" data-time="15" onclick="switchMode('long')">Long Break</button>
            </div>

            <div class="circle-wrapper">
                <svg class="timer-svg">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#6366f1" />
                            <stop offset="100%" stop-color="#ec4899" />
                        </linearGradient>
                    </defs>
                    <circle class="circle-bg" cx="120" cy="120" r="115"></circle>
                    <circle class="circle-progress" cx="120" cy="120" r="115" id="progress-ring"></circle>
                </svg>
                <div class="time-display" id="time-display">25:00</div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="start-btn" onclick="toggleTimer()">Start</button>
                <button class="btn btn-secondary" onclick="resetTimer()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width: 20px; height: 20px;">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12" />
                        <path d="M3 3v9h9" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="glass-card tasks-card">
            <div class="task-header">Focus Queue</div>
            
            <div class="task-input-group">
                <input type="text" id="task-input" class="task-input" placeholder="What needs to be done?" onkeypress="handleEnter(event)">
                <button class="add-btn" onclick="addTask()">+</button>
            </div>

            <ul class="task-list" id="task-list">
                </ul>
            <div class="delete-hint">Right-click a task to delete it</div>
        </div>
    </div>

    <script>
        // --- AUDIO ENGINE (Web Audio API) ---
        // No external files needed!
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let soundEnabled = true;

        function playTick() {
            if (!soundEnabled) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle'; // Sharp tick sound
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.05);
            
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime); // Quiet
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        }

        function playAlarm() {
            if (!soundEnabled) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            
            // Nice simple chime
            osc.frequency.setValueAtTime(440, audioCtx.currentTime);
            osc.frequency.setValueAtTime(554.37, audioCtx.currentTime + 0.2); // C#
            osc.frequency.setValueAtTime(659.25, audioCtx.currentTime + 0.4); // E
            
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1.5);

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 1.5);
        }

        function playClick() {
            if (!soundEnabled) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(300, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('icon-sound-on').style.display = soundEnabled ? 'block' : 'none';
            document.getElementById('icon-sound-off').style.display = soundEnabled ? 'none' : 'block';
            if(soundEnabled && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }


        // --- TIMER LOGIC ---
        let timeLeft = 25 * 60;
        let totalTime = 25 * 60;
        let timerId = null;
        let isRunning = false;

        const timeDisplay = document.getElementById('time-display');
        const startBtn = document.getElementById('start-btn');
        const progressRing = document.getElementById('progress-ring');
        const circumference = 2 * Math.PI * 115; // r=115

        progressRing.style.strokeDasharray = `${circumference} ${circumference}`;
        progressRing.style.strokeDashoffset = 0;

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.title = `${minutes}:${seconds.toString().padStart(2, '0')} - Focus Flow`;
            
            const offset = circumference - (timeLeft / totalTime) * circumference;
            progressRing.style.strokeDashoffset = offset;
        }

        function toggleTimer() {
            playClick();
            if(audioCtx.state === 'suspended') audioCtx.resume(); // Ensure audio engine is ready

            if (isRunning) {
                clearInterval(timerId);
                startBtn.textContent = "Start";
                startBtn.style.background = "linear-gradient(135deg, var(--primary), var(--secondary))";
            } else {
                timerId = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                        if (timeLeft % 1 === 0) playTick(); // Tick every second
                    } else {
                        clearInterval(timerId);
                        isRunning = false;
                        startBtn.textContent = "Start";
                        playAlarm();
                        alert("Time's up!");
                    }
                }, 1000);
                startBtn.textContent = "Pause";
                startBtn.style.background = "linear-gradient(135deg, var(--danger), #f87171)";
            }
            isRunning = !isRunning;
        }

        function resetTimer() {
            playClick();
            clearInterval(timerId);
            isRunning = false;
            startBtn.textContent = "Start";
            startBtn.style.background = "linear-gradient(135deg, var(--primary), var(--secondary))";
            
            const activeMode = document.querySelector('.mode-btn.active');
            const minutes = parseInt(activeMode.getAttribute('data-time'));
            timeLeft = minutes * 60;
            updateDisplay();
            progressRing.style.strokeDashoffset = 0;
        }

        function switchMode(mode) {
            playClick();
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.querySelector(`button[onclick="switchMode('${mode}')"]`);
            activeBtn.classList.add('active');

            let minutes = 25;
            if (mode === 'short') minutes = 5;
            if (mode === 'long') minutes = 15;

            timeLeft = minutes * 60;
            totalTime = timeLeft;
            resetTimer();
        }


        // --- TASK LIST LOGIC ---
        const taskInput = document.getElementById('task-input');
        const taskList = document.getElementById('task-list');

        // Load from LocalStorage
        let tasks = JSON.parse(localStorage.getItem('focusFlowTasks')) || [];

        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                li.innerHTML = `
                    <span class="task-checkbox"></span>
                    <span>${task.text}</span>
                `;
                
                // Toggle Complete
                li.onclick = () => {
                    playClick();
                    toggleTask(index);
                };

                // Right click to delete
                li.oncontextmenu = (e) => {
                    e.preventDefault();
                    playClick();
                    deleteTask(index);
                };

                taskList.appendChild(li);
            });
            localStorage.setItem('focusFlowTasks', JSON.stringify(tasks));
        }

        function addTask() {
            const text = taskInput.value.trim();
            if (text) {
                playClick();
                tasks.push({ text, completed: false });
                taskInput.value = '';
                renderTasks();
            }
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        function deleteTask(index) {
            if(confirm("Delete this task?")) {
                tasks.splice(index, 1);
                renderTasks();
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') addTask();
        }

        // Initialize
        updateDisplay();
        renderTasks();

    </script>
</body>
</html>
